            <h2>CSS浮动与定位</h2>

            <h3>简述</h3>
            <p>CSS定位的基本思想很简单，它允许你定义元素框相对于其正常位置应该出现的位置，或者相对于父元素、另一个元素甚至浏览器窗口本身的位置。</p>
            <p>在CSS中，正常的文档流是各元素一个接一个地排列，就像一群乖乖排队的小朋友。浮动就是把元素从文档流中移除，不参与排队。但被浮动的元素不是浮在空中，而是占据它的地盘，其他元素的内容只能绕道而行。</p>
